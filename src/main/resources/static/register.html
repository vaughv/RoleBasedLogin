<!DOCTYPE html>
<html>
  <head>
    <title>Registeration Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bytesized&family=Tektur:wght@400..900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: tektur, sans-serif;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 0 10px;
            color: white;
        }

        body::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: url("https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExNDNwZWphNjRiNGQxdDg1NDRxNXNzbzFtMzBzZHJjbXI3MWM4b3YxZSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/BHNfhgU63qrks/giphy.gif")  ;
            background-position: center;
            background-size: cover;
            z-index: -1;
        }

        .wrapper {
            width: 490px;
            border-radius: 8px;
            padding: 30px;
            text-align: center;
            border: 1px solid #ffffff80;
            backdrop-filter: blur(8px);
        }

        form {
            display: flex;
            flex-direction: column;
        }

        h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #fff;
        }

        .input-field {
            position: relative;
            border-bottom: 2px solid #ccc;
        }

        .input-field label {
            position: absolute;
            color: #fff;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            font-size: 16px;
            pointer-events: none;
            transition: 0.15s ease;
        }

        .input-field input {
            width: 100%;
            height: 40px;
            color: #fff;
            background: transparent;
            border: none;
            outline: none;
            font-size: 16px;
        }
        
        .input-field input:focus ~ label,
        .input-field input:valid ~ label {
            top: 10px;
            font-size: 0.8rem;
            transform: translateY(-120%);
        }



        .wrapper a {
            color: #efefef;
            text-decoration: underline;
        }

        button {
            background: #fff;
            color: #000;
            font-weight: 600;
            border: none;
            padding: 12px 20px;
            cursor: pointer;
            border-radius: 3px;
            font-size: 16px;
            border: 2px solid transparent;
            transition: 0.3s ease;
        }


        .tektur-<uniquifier> {
            font-family: "Tektur", sans-serif;
            font-optical-sizing: auto;
            font-weight: <weight>;
            font-style: normal;
            font-variation-settings:
            "wdth" 100;
        }
       
    </style>
  </head>
  <body>
      <div class="wrapper">
        <form action="/auth/register" method="post">
            <h2>Welcome to Registration Page</h2>
            <div class="Role">
                <label for="Role">Register As</label>
                <select id="choices" name="role" required>
                    <option value="INSTRUCTOR">Instructor</option>
                    <option value="STUDENT">Student</option>
                </select>
            </div>
            <div class="input-field">
                <input type="text" name="name" required>
                <label for ="Name">Enter your Name</label>
            </div>
            <div class="input-field">
                <input type="email" name="email"  required>
                <label for ="email">Enter your Email</label>
            </div>
            <div class="input-field">
                <input type="password" name="password" required>
                <label for ="password">Create a Password</label>
            </div>
            <div class="input-field" style="margin-bottom: 20px;">
                <input type="password" name="confirmPassword" required>
                <label for ="confirmPassword">Confirm Password</label>
            </div>
            
            <div class="register">
                <p>Already have an account? 
                    <a href="login.html">Sign In</a>
                </p>
            </div>
            
            <button type="submit">Continue</button>
        </form>
      </div>
      <script>
          document.getElementById("register").addEventListener("submit", function(e) {
              e.preventDefault();

              const role = document.getElementById("choices").value;
              const name = document.querySelector('input[name="name"]').value;
              const email = document.querySelector('input[name="email"]').value;
              const password = document.querySelector('input[name="password"]').value;
              const confirmPassword = document.querySelector('input[name="confirmPassword"]').value;

              if (password !== confirmPassword) {
                  alert("Passwords do not match.");
                  return;
              }

              console.log("Redirecting to login page...");

              fetch("http://localhost:8080/auth/register", {
                  method: "POST",
                  headers: {
                      "Content-Type": "application/json"
                  },
                  body: JSON.stringify({ email, password, role }) // you can also send name if stored
              })
                  .then(response => response.text())
                  .then(data => {
                      alert(data);
                      window.location.href = "login.html";
                  })
                  .catch(err => {
                      console.error(err);
                      alert("Error during registration.");
                  });

              if (response.ok) {
                  alert("Registered successfully!");
                  window.location.href = "/auth/login.html"; // âœ… should go to login.html
              }

          });
      </script>

  </body>
</html>
