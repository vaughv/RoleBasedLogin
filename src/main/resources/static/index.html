<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bytesized&family=Tektur:wght@400..900&display=swap" rel="stylesheet">

    <title>AUTHENTICATE</title>
    <style>
        .tektur-<uniquifier> {
                     font-family: "Tektur", sans-serif;
                     font-optical-sizing: auto;
                     font-weight: <weight>;
                     font-style: normal;
                     font-variation-settings:
                             "wdth" 100;
                 }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: tektur, sans-serif;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;

            background: black;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(50px, 1fr));
            grid-auto-rows: 50px;
            width: 100vw;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0;
        }

        .box {
            background-color: #111;
            filter: brightness(0.8) contrast(1.2);
            transition: filter 2s ease, border 2s ease;
        }

        .box.hovered,
        .box.ripple-glow {
            border: 2px solid yellow;
            filter: brightness(1) contrast(1.5) drop-shadow(0 0 6px yellow);
            z-index: 1;
        }

        .box.ripple-glow {
            animation: wave 0.6s ease-out;
        }

        @keyframes wave {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        /* Cyber button styling */
        .center-button {
            display: inline-block;
            text-decoration: none; /* removes underline */
            color: #0ff;
            background: transparent;
            border: 2px solid #0ff;
            border-radius: 8px;
            font-size: 1.5rem;
            letter-spacing: 2px;
            cursor: pointer;
            padding: 1rem 2rem;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            box-shadow: 0 0 10px #0ff, 0 0 20px #0ff44c;
            transition: all 0.3s ease;
            font-family: 'Orbitron', sans-serif;
        }


        .center-button:hover {
            color: black;
            background: #0ff;
            box-shadow: 0 0 20px #0ff, 0 0 40px #0ff;
        }

        /* Optional: glow pulse */
        .center-button::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 8px;
            background: linear-gradient(45deg, #0ff, #0f0, #ff0);
            filter: blur(20px);
            opacity: 0.1;
            z-index: -1;
            animation: pulse 3s infinite alternate;
        }

        @keyframes pulse {
            0% { opacity: 0.1; }
            100% { opacity: 0.3; }
        }


    </style>
</head>
<body>
<!-- Background Grid -->
<div class="grid" id="grid"></div>

<!-- Center Button -->
<a href="auth/login.html" class="center-button">AUTHENTICATE</a>

<script>
    const grid = document.getElementById('grid');
    const totalBoxes = 500;

    // Create boxes
    for (let i = 0; i < totalBoxes; i++) {
        const div = document.createElement('div');
        div.className = 'box';
        grid.appendChild(div);
    }

    const boxes = document.querySelectorAll('.box');

    // Hover effect with 2s delay off
    boxes.forEach((box) => {
        box.addEventListener('mouseenter', () => {
            box.classList.add('hovered');
        });

        box.addEventListener('mouseleave', () => {
            setTimeout(() => {
                box.classList.remove('hovered');
            }, 2000);
        });
    });

    // Grid position for ripple
    const getGridPos = (index) => {
        const cols = Math.floor(window.innerWidth / 50);
        return [Math.floor(index / cols), index % cols];
    };

    // Ripple wave on click
    boxes.forEach((box, i) => {
        box.addEventListener('click', () => {
            const [clickedRow, clickedCol] = getGridPos(i);

            boxes.forEach((b, j) => {
                const [row, col] = getGridPos(j);
                const dist = Math.hypot(row - clickedRow, col - clickedCol);
                const delay = dist * 50;

                setTimeout(() => {
                    b.classList.add('ripple-glow');
                    setTimeout(() => {
                        b.classList.remove('ripple-glow');
                    }, 2000);
                }, delay);
            });
        });
    });
</script>
</body>
</html>
