       .container {

            margin: auto;
            color: #E3B23C;
        }
        .section {
            margin: 20px 0;
        }
        .title {
            font-size: 20px;
            margin-bottom: 10px;
            text-align: center;
        }
        .grid {
            display: flex;
            gap: 15px;
            max-width: 100%; 
            overflow: hidden;
        }
        .box {
            width: 120px;
            height: 120px;
            background-color: #202929;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .box:hover {
            transform: scale(1.10);
            
        }

        .box img {
            height: 100px;
            width: 100px;
            background: #202929;
        }

        .box img:hover {
            box-shadow: 0 0 10px rgb(0, 255, 106);
            
        }


        .carousal {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .Larrows {
            position: absolute;
            top: 0%;
            transform: translate(-50%);
            width: 25px;
            height: 100px;
            border: #6d7a31 2px solid;
            background-color: #1f3b3b;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            right: -30px; 
        }
        .Larrows:hover {
            box-shadow: 0 0 10px rgb(0, 255, 106);
        }

    <script>
        document.addEventListener("DOMContentLoaded", function () {
    document.querySelectorAll(".section").forEach(section => {
        const grid = section.querySelector(".grid");
        const arrow = section.querySelector(".Larrows");

        arrow.addEventListener("click", function () {
            const boxes = grid.querySelectorAll(".box");
            if (boxes.length > 1) {
                grid.prepend(boxes[boxes.length - 1]);
            }
        });
    });
});
